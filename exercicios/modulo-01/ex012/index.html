<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--Normalmente sempre tem que definir a largura e altura do vídeo para que ele não fique com o tamanho padrão do navegador.-->
    <!--Se definir assim só é compativel com o modelo que for declarado, se o  navegador não for compatível não vai rodar.-->
    <!--<video src="midia/meu-video.mp4" width="500" controls></video>-->

    <!--Para colocar uma capa nos videos deve-se usar o atributo (poster)-->
    <video width="500" poster="imagens/limoes-capa.png" controls >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lhtB2MAaydI?si=wUuLa5DWshdSznxN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/752993149?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Kowloon - Wake Up"></iframe>
</body>
</html>
